<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" </head>

<body>
    <div class="wrapper">
        <nav class="nav">
            <div class="navlogo">
                <h1>Logo.</h1>
            </div>
            <div class="nav-menu">
                <ul>
                    <li><a href="#" class="link active">Home</a></li>
                    <li><a href="#" class="link">Blog</a></li>
                    <li><a href="#" class="link">About Us</a></li>
                    <li><a href="#" class="link">Services</a></li>
                    <li><a href="#" class="link">Contact us</a></li>
                </ul>
            </div>
            <div class="navbutton">
                <button class="btn" id="loginbtn">Sign In</button>
                <button class="btn" id="registerbtn">Sign Up</button>
            </div>
            <div class="nav-menu-btn">
                <i class="bx bx-menu"></i>
            </div>
        </nav>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">

                <div class="form-box">
                    <div class="login-container" id="login">

                        <div class="top">
                            <span>Dont Have an Account? <a href="#" onclick="Register()">Sign Up</a></span>
                            <header>Login</header>
                        </div>

                   
                        <div class="input-box">
                            <input type="email" class="input-field" name="email" placeholder=" Username or Email" required>
                            <i class="bx bx-user"></i>
                        </div>
                        <div class="input-box">
                            <input type="password" class="input-field" name="password" placeholder="Password" required>
                            <i class="bx bx-lock-alt"></i>
                        </div>
                        <div class="input-box">
                            <input type="submit" class="submit" value="Login">
                        </div>
                        <div class="two-col">
                            <div class="one">
                                <input type="checkbox" name="remember" id="login-check">
                                <label for="login-check">Remember Me</label>
                            </div>
                            <div class="two">
                                <label><a href="#">|Forget password</a></label>
                            </div>
                        </div>

                    </div>




                    <div class="register-container" id="register">

                        <div class="top">
                            <span>Have an Account? <a href="#" onclick="login()">Login</a></span>
                            <header>Sign Up</header>
                        </div>

                        <div class="two-forms">
                            <div class="input-box">
                                <input type="text" class="input-field" name="first-name" placeholder="First Name"
                                    required>
                                <i class="bx bx-user"></i>
                            </div>
                            <div class="input-box">
                                <input type="text" class="input-field" name="last-name" placeholder="Last Name"
                                    required>
                                <i class="bx bx-user"></i>
                            </div>
                        </div>
                        <div class="input-box">
                            <input type="email" class="input-field" name="email" placeholder="Email" required>
                            <i class="bx bx-envelope"></i>
                        </div>
                        <div class="input-box">
                            <input type="password" class="input-field" name="password" placeholder="Password" required>
                            <i class="bx bx-lock-alt"></i>
                        </div>
                        <div class="input-box">
                            <input type="submit" class="submit" value="Register">
                        </div>
                        <div class="two-col">
                            <div class="one">
                                <input type="checkbox" name="remember" id="register-check">
                                <label for="register-check">Remember Me</label>
                            </div>
                            <div class="two">
                                <label><a href="#">Terms and Conditions</a></label>
                            </div>
                        </div>

                    </div>
                    
                </div>
            </div>
        </div>
    </div>

</body>

</html>
